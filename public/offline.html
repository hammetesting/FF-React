<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline - Friends and Foes</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
        background-color: #f8f9fa;
      }

      .icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      h1 {
        color: #333;
        margin-bottom: 16px;
      }

      p {
        color: #666;
        max-width: 500px;
        margin-bottom: 24px;
      }

      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3367d6;
      }
    </style>
  </head>
  <body>
    <div class="icon">ðŸ“¶</div>
    <h1>You're offline</h1>
    <p>
      The content you're trying to access isn't available offline. Please check
      your connection and try again.
    </p>
    <button onclick="window.location.reload()">Retry</button>

    <script>
      // Check if we're back online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
